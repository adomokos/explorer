name:                explorer
version:             0.1.0.0
github:              adomokos/explorer
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Attila Domokos

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/adomokos/explorer#readme>

dependencies:
- base >= 4.7 && < 5
- rio >= 0.1.8.0
- load-env

default-extensions:
- FlexibleContexts
- OverloadedStrings
- NoImplicitPrelude

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - aeson
  - async
  - github
  - monad-logger
  - persistent
  - persistent-sqlite
  - persistent-template
  - resource-pool
  - text
  - time
  - vector

executables:
  explorer-exe:
    main: Main.hs
    source-dirs: app
    dependencies:
    - explorer
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  explorer-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - explorer
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
